<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles/common.css" />
		<link rel="stylesheet" href="./styles/page.css" />
		<link rel="stylesheet" href="./styles/calc/calc.css" />
		<link rel="stylesheet" href="./styles/calc/header.css" />
		<link rel="stylesheet" href="./styles/calc/navigation.css" />
		<link rel="stylesheet" href="./styles/calc/body.css" />
		<link rel="stylesheet" href="./styles/calc/variables.css" />
		<link rel="stylesheet" href="./styles/calc/input.css" />
		<link rel="stylesheet" href="./styles/calc/workspace.css" />
		<title>XP-calc</title>
	</head>
	<body>
		<!-- BEM - block, element, modificator -->
		<div class="page dropZone">
			<img
				class="page__background"
				src="./assets/xp-background.jpg"
				alt="xp-background"
			/>
			<div class="xp-calc draggable" id="draggable">
				<div class="xp-calc-header dragTrigger">
					<div class="xp-calc-header__left">
						<img src="./assets/icons/calculator.svg" class="xp-calc-header__icon"></img>
						
						<div class="xp-calc-header__title">Calculator</div>
					</div>

					<div class="xp-calc-header-buttons">
						<button
							class="xp-calc-header__button xp-calc-header__button_collapse"
						>
							<div class="xp-calc-header__button_collapse-front"></div>
							<div class="xp-calc-header__button_collapse-back"></div>
							<div class="xp-calc-header__button_collapse-stick"></div>
						</button>

						<button
							disabled
							class="xp-calc-header__button xp-calc-header__button_full-screen"
							>
							<div class="xp-calc-header__button_full-screen-front"></div>
							<div class="xp-calc-header__button_full-screen-back"></div>
							<div class="xp-calc-header__button_full-screen-window"></div>
						</button>

						<button class="xp-calc-header__button xp-calc-header__button_close">
							<div class="xp-calc-header__button_close-front"></div>
							<div class="xp-calc-header__button_close-back"></div>
							<img src='./assets/icons/close.svg' class="xp-calc-header__button_close-x"></img>
						</button>
					</div>
				</div>

				<div class="xp-calc__body">

					<div class="xp-calc-navigation">
						<div class="xp-calc-navigation__item">Edit</div>
						<div class="xp-calc-navigation__item">View</div>
						<div class="xp-calc-navigation__item">Help</div>
					</div>

					<div class="xp-calc-input">
						<div class="xp-calc-input__previous"></div>
						<input class="xp-calc-input__input" type="number" align="right" />
					</div>

					<div class="xp-calc-workspace">
						<div class="xp-calc-workspace__clear-buttons">
							<button class="xp-calc-workspace__button xp-calc-workspace__button_clear xp-calc-workspace__button_red">Backspace</button>
							<button class="xp-calc-workspace__button xp-calc-workspace__button_clear xp-calc-workspace__button_red">CE</button>
							<button class="xp-calc-workspace__button xp-calc-workspace__button_clear xp-calc-workspace__button_red">C</button>
						</div>

						<div class="xp-calc-workspace__container">
							<div class="xp-calc-workspace__memory-buttons">
								<button class="xp-calc-workspace__button xp-calc-workspace__button_red">MC</button>
								<button class="xp-calc-workspace__button xp-calc-workspace__button_red">MR</button>
								<button class="xp-calc-workspace__button xp-calc-workspace__button_red">MS</button>
								<button class="xp-calc-workspace__button xp-calc-workspace__button_red">M+</button>
							</div>
						
							<div class="xp-calc-workspace__main-buttons">
								<button class="xp-calc-workspace__button xp-calc-workspace__button_blue">7</button>
								<button class="xp-calc-workspace__button xp-calc-workspace__button_blue">8</button>
								<button class="xp-calc-workspace__button xp-calc-workspace__button_blue">9</button>
								<button class="xp-calc-workspace__button xp-calc-workspace__button_red">/</button>
								<button class="xp-calc-workspace__button xp-calc-workspace__button_blue">sq</button>
								<button class="xp-calc-workspace__button xp-calc-workspace__button_blue">4</button>
								<button class="xp-calc-workspace__button xp-calc-workspace__button_blue">5</button>
								<button class="xp-calc-workspace__button xp-calc-workspace__button_blue">6</button>
								<button class="xp-calc-workspace__button xp-calc-workspace__button_red">*</button>
								<button class="xp-calc-workspace__button xp-calc-workspace__button_blue">%</button>
								<button class="xp-calc-workspace__button xp-calc-workspace__button_blue">1</button>
								<button class="xp-calc-workspace__button xp-calc-workspace__button_blue">2</button>
								<button class="xp-calc-workspace__button xp-calc-workspace__button_blue">3</button>
								<button class="xp-calc-workspace__button xp-calc-workspace__button_red">-</button>
								<button class="xp-calc-workspace__button xp-calc-workspace__button_blue">1/x</button>
								<button class="xp-calc-workspace__button xp-calc-workspace__button_blue">0</button>
								<button class="xp-calc-workspace__button xp-calc-workspace__button_blue">+/-</button>
								<button class="xp-calc-workspace__button xp-calc-workspace__button_blue">.</button>
								<button class="xp-calc-workspace__button xp-calc-workspace__button_red">+</button>
								<button class="xp-calc-workspace__button xp-calc-workspace__button_red">=</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
